{% extends 'layout.html' %}
{% load static %}
{% block title %}Подробнее о туре{% endblock %}
    {% block dependencies %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    {% endblock %}
{% block content %}
    <div align="center">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active w-50 align-content-center">
              <img width="200px" height="200px" src="https://незабываемая.москва/blog/dostoprimechatelnosti_moskvy_19_IS.jpg" class="d-block" alt="Первое фото">
            </div>
            <div class="carousel-item w-50">
              <img width="200px" height="200px" src="https://незабываемая.москва/blog/dostoprimechatelnosti_moskvy_1_IS.jpg" class="d-block" alt="Второе фото">
            </div>
            <div class="carousel-item w-50">
              <img width="200px" height="200px" src="https://незабываемая.москва/blog/dostoprimechatelnosti_moskvy_4.jpg" class="d-block" alt="Третье фото">
            </div>
            <div class="carousel-item w-50">
              <img width="200px" height="200px" src="https://незабываемая.москва/blog/dostoprimechatelnosti_moskvy_13_IS.jpg" class="d-block" alt="Четвёртое фото">
            </div>
            <div class="carousel-item w-50">
              <img width="200px" height="200px" src="https://незабываемая.москва/blog/dostoprimechatelnosti_moskvy_15.jpg" class="d-block" alt="Пятое фото">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Предыдущий</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Следующий</span>
          </button>
        </div>
    </div>
<table>
    <tr>
        <th>{{ tour_details.tour_name }}</th>
    </tr>
    <tr>
        <th>{{ tour_details.description }}</th>
    </tr>
    {% if user.is_superuser %}
        <form action="{% url 'tour_delete' tour_details.tour_id %}" method="post">
            {% csrf_token %}
            <input class="btn btn-danger" type="submit" value="Удалить">
        </form>
    {% endif %}
</table>
    <script src="{% static 'download_prospect.js' %}"></script>
    <button id="dwnld_prospect" class="btn btn-success"><a class="text-black-50" href="../media/images/{{ tour_details.tour_id }}_prospect.docx"
                                                           download>Скачать программу тура</a></button>
{% endblock %}
