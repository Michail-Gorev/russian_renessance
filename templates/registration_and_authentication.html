{% extends 'layout.html' %}

{% block title %}Регистрация{% endblock %}
{% block content %}
<H3 align="center">
    Регистрация:
    <form name="registration_and_authentication" method="post">
        {% csrf_token %}
        {{ form.username }}<br>
        {{ form.email }}<br>
        {{ form.password1 }}<br>
        {{ form.password2 }}<br>
        <input type="submit" name="submit" value="Зарегистрироваться">
    </form>
</H3>
{% endblock %}
